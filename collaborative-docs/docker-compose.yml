version: '3.8'

services:
  # Nacos服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: collab-nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos_config
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root
      - NACOS_AUTH_ENABLE=false
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - collab-network
    restart: unless-stopped

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: collab-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=collab_docs
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: collab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - collab-network
    restart: unless-stopped

  # 网关服务
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: collab-gateway
    ports:
      - "8080:8080"
    environment:
      - NACOS_SERVER=nacos:8848
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - nacos
      - redis
    networks:
      - collab-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: collab-user
    ports:
      - "8081:8081"
    environment:
      - NACOS_SERVER=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - nacos
      - mysql
      - redis
    networks:
      - collab-network
    restart: unless-stopped

  # 文档服务
  document-service:
    build:
      context: ./document-service
      dockerfile: Dockerfile
    container_name: collab-document
    ports:
      - "8082:8082"
    environment:
      - NACOS_SERVER=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - nacos
      - mysql
      - redis
    networks:
      - collab-network
    restart: unless-stopped

  # 协作服务
  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    container_name: collab-collaboration
    ports:
      - "8083:8083"
    environment:
      - NACOS_SERVER=nacos:8848
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - nacos
      - redis
    networks:
      - collab-network
    restart: unless-stopped

  # 历史服务
  history-service:
    build:
      context: ./history-service
      dockerfile: Dockerfile
    container_name: collab-history
    ports:
      - "8084:8084"
    environment:
      - NACOS_SERVER=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      - nacos
      - mysql
    networks:
      - collab-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collab-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway-service
    networks:
      - collab-network
    restart: unless-stopped

networks:
  collab-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
